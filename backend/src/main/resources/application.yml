server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: homestay-booking-system
  
  datasource:
    url: jdbc:mysql://localhost:3306/homestay_db?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

app:
  jwt:
    secret: homestay-booking-system-secret-key-2025-wxr200468
    expiration: 86400000

logging:
  level:
    com.homestay: DEBUG
    org.springframework.security: DEBUG
